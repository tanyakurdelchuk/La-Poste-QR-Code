<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Scanner</title>

<!-- Бібліотека для сканування QR -->
<script src="https://unpkg.com/html5-qrcode"></script>

<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">
    <div class="scanner-box">
        <div id="reader"></div>
        <div class="scan-line" id="scanLine"></div>
    </div>
    <button id="scanBtn" class="scan-btn">Scan</button>
</div>

<!-- LOADING POPUP -->
<div class="popup hidden" id="loadingPopup">
    <div class="popup-content">
        <h2>Downloading...</h2>
        <div class="loader"></div>
    </div>
</div>

<!-- RESULT POPUP -->
<div class="popup hidden" id="resultPopup">
    <div class="popup-content">
        <h2>Scanned successfully</h2>
        <div class="popup-buttons">
            <button id="continueBtn">Scan again</button>
            <button id="listBtn">Go to list</button>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
